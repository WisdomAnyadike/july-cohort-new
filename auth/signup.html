<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <style>
        table,
        td,
        th,
        thead,
        tbody {
            padding: 10px;
            border: 1px solid red;
            border-collapse: collapse;
        }
    </style>
</head>

<body>

    <form class="bg-white text-danger p-2">
        <div class="p-3">
            <label for="username"> Username: </label>
            <input type="text" id="username">
        </div>
        <div class="p-3">
            <label for="email"> Email: </label>
            <input type="email" id="email">
        </div>
        <div class="p-3">
            <label for="password">Password: </label>
            <input type="text" id="password">
        </div>

        <div class="p-3">
            <label for="confirmpassword"> Confirm password: </label>
            <input type="text" id="confirmpassword">
        </div>
        <div class="p-3">
            <label for="terms"> Agree to terms & conditions? </label>
            <input type="checkbox" id="terms">
        </div>

        <button type="button" id="buttonTag" class="btn btn-danger m-2" onclick="signUp()"> Sign UP </button>

    </form>

    <div class="p-2">
        <table>
            <thead>
                <th> s/n </th>
                <th> name </th>
                <th> email </th>
                <th> password </th>
                <th> agreed to terms </th>
            </thead>
            <tbody id="tbody">




            </tbody>

        </table>


    </div>





</body>

</html>
<script>


    // setTimeout(function () {

    // function doSmth(params) {

    //     setTimeout(() => {

    //         buttonTag.innerHTML = 'click'
    //         buttonTag.disabled = false
    //     }, 3000);
    // }

    let database = JSON.parse(localStorage.getItem('julyDatabase')) || []


    function displayTable() {
        tbody.innerHTML = ''
        database.forEach(function (userObj, i) {
            tbody.innerHTML += `  <tr>
                    <td> ${i + 1}</td>
                    <td> ${userObj.name}</td>
                    <td> ${userObj.email} </td>
                    <td>${userObj.password} </td>
                    <td> ${userObj.terms ? 'agreed' : 'not agreed'} </td>
                </tr>`

        })
    }

    displayTable()

    function signUp() {

        let myUsername = username.value.trim()
        let myEmail = email.value.trim()
        let myPassword = password.value.trim()
        let myConfirmedPassword = confirmpassword.value.trim()

        if (!myUsername || !myEmail || !myPassword || !myConfirmedPassword) {
            alert('all fields are mandatory')
        }

        else if (!myEmail.includes('@')) {
            alert('please enter a valid email')
        }
        else if (database.find((userObj) => { return userObj.email === myEmail })) {
            alert('user already exists')
        }

        else if (myPassword.length < 8) {
            alert('password should be at least 8 characters')
        }
        else if (myPassword !== myConfirmedPassword) {
            alert('password does not match')
        } else {
            let userObj = {
                name: myUsername,
                email: myEmail,
                password: myPassword,
                terms: terms.checked
            }

            database.push(userObj)
            localStorage.setItem('julyDatabase', JSON.stringify(database))

            displayTable()

            alert('sign up successful')
            
        }

    }






</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
