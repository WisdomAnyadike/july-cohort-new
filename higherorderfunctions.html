<script>
    // ForEach Map Find FindIndex Filter Some Every Reduce 

    let array = [1, 2, 3, 4, 5]

    // foreach  - returns undefined , acts like a regular for or forof loop
    console.log(array.forEach(function (num) {
        console.log(num);
        return 'hello'
    }));

    // map  - returns an new array , can act like a regular loop if no return statement or variable naming is used
    array.map(function (n, i, arr) {
        console.log(n, i, arr);

    })

    // find - returns an individual member of the array being looped through based on the condition given or undefined if we cant find that individual member

    let objArr = [
        {
            name: 'tolu',
            level: 5
        },

        {
            name: 'yemisi',
            level: 2
        },
        {
            name: 'tolani',
            level: 10
        }
    ]

    let foundObj = objArr.find(function (n, i, arr) {
        console.log(n, i, arr);
        return n['name'].toLowerCase() == 'tolani'.toLowerCase()
    })

    console.log(foundObj);

    //find-index - almost like find but returns the index of the number instead , and if it does not find the number it returns -1

    let tolanisIndex = objArr.findIndex(function (obj, i, arr) {
        return obj.name === 'tolani'
    })

    console.log(tolanisIndex);


    let nums = [1, 3, 5, 6, 7, 9, 11]

    let evenNum = nums.find(function (num) {
        return num % 2 == 0
    })

    console.log(evenNum);

    let numbers = ['4', 5, 11, undefined]

    let string = numbers.find(function (num) {
        return typeof num == "string"
    })


    // filter - creates a new array of only values that returns true for the conditional statement written in the loop

    let numbers1 = [1, 2, 3, 4, 5, 6]

    let filteredEvenNums = numbers1.filter(function (num, i) {
        return num % 2 == 0
    })

    console.log(filteredEvenNums);


    let filteredAtLeast5CharsNames = objArr.filter(function (obj) {
        return obj.name.length >= 5
    })

    console.log(filteredAtLeast5CharsNames);

    //some - looking to return true when at least one memner of the array meets the condition given , when all members do not meet the condition , it returns false

    let numbers3 = [2, 56, 3, 6, 9, '24']

    let isAtLeastOneNumGreatherThan20 = numbers3.some(function (num, i, arr) {
        console.log(`i ran for ${num}`);
        return num > 20
    })

    console.log(isAtLeastOneNumGreatherThan20);


    //every - looking to return true when every memner of the array meets the condition given , when at least one member does not meet the condition , it returns false

    let areAllMembersOfArrNumbers = numbers3.every(function (num) {
        return typeof num === "number"
    })

    console.log(areAllMembersOfArrNumbers);

    //reduce
    let total = numbers3.reduce(function (a, c) { return a + +c }, 0)
    console.log(total);
